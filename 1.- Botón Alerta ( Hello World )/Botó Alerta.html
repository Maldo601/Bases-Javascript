<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title> Botó JS</title>
</head>
<!--UF 4 - Introducció als Llenguatges de programació. JavaScript -->

<body>
     <!-- Com ja sabem, tot el que siguin funcions es poden 
          i es deuen posar dintre d'un tag "script" tot i que podriem
          carregarles facilment tal i com fem amb css-->
    <script>
         function alerta(){
             alert("Hello World ! ")
         }    
    </script>
     <!-- Aqui li donarem la entrada a un botó, ja que si no te cap 
          medi per executar el codi o acció, no farà res-->
    <input type="button" onclick="alerta()" value="Clica!">
    <!--  la propietat onclick el que farà sera cridar la funció quan es 
          clique al botó
          value seria el nom que li volem donar al quadre del botó.-->

</body>
</html>
