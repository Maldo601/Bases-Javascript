<meta charset="UTF-8">
<title> Botó JS</title>

<!--UF 4 - Introducció als Llenguatges de programació. JavaScript -->

<body>
     <!-- Amb un document.write li podem introduir el que volem que 
          ens mostri al html. Li estem indicant que escrigue al 
          document.-->
    <script>
         document.write('Hello World');
    </script>
    <!--  Per exemple també podriem dir-li que ens mostri el tamany
          de la pantalla -->
    <script>
         document.write(+screen.width);
    </script>
    <!-- Ens tirarà per web un "Hello World 1920" -->
     
</body>
