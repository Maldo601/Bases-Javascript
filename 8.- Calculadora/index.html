<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora JavaScript</title>
<link type="text/css" href="master.css" rel="stylesheet">
</head>
<body onload="init();">
<table class="calculadora">
<tr>
  <td colspan="4"><span id="resultat"></span></td>
</tr>
<tr>
  <td><button id="set">7</button></td>
  <td><button id="vuit">8</button></td>
  <td><button id="nou">9</button></td>
  <td><button id="divisio">/</button></td>
</tr>
<tr>
  <td><button id="cuatre">4</button></td>
  <td><button id="cinc">5</button></td>
  <td><button id="sis">6</button></td>
  <td><button id="multiplicacio">*</button></td>
</tr>
<tr>
  <td><button id="un">1</button></td>
  <td><button id="dos">2</button></td>
  <td><button id="tres">3</button></td>
  <td><button id="resta">-</button></td>
</tr>
<tr>
  <td><button id="igual">=</button></td>
  <td><button id="reset">C</button></td>
  <td><button id="zero">0</button></td>
  <td><button id="suma">+</button></td>
</tr>
<tr>
  <td colspan="4"><span id="credits">C A S I O</span></td>
</tr>
</table>
<script src="calc.js"></script>
</body>
</html>
